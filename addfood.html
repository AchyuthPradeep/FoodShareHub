<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Donation - Food Waste Reduction Platform</title>
    <link rel="stylesheet" href="addfood.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Add Food Donation</h1>
            <form action="addfoodsubmit.php" method="POST">
                <div class="input-group">
                    <label for="food_name">Food Name</label>
                    <input type="text" id="food_name" name="food_name" placeholder="Enter the food name" required>
                </div>
                <div class="input-group">
                    <label for="quantity">Quantity (e.g., 2kg, 5lbs)</label>
                    <input type="text" id="quantity" name="quantity" placeholder="Enter quantity (e.g., 2kg)" required>
                </div>
                <div class="input-group">
                    <label for="expiry_date">Expiration Date</label>
                    <input type="date" id="expiry_date" name="expiry_date" required>
                </div>
                <div class="input-group">
                    <label for="type_of_food">Type of Food</label>
                    <select id="type_of_food" name="type_of_food" required>
                        <option value="">Select food type</option>
                        <option value="fresh produce">Fresh Produce</option>
                        <option value="dry goods">Dry Goods</option>
                        <option value="canned goods">Canned Goods</option>
                        <option value="others">Others</option>
                    </select>
                </div>                
                <div class="input-group">
                    <label for="location">City</label>
                    <input type="text" id="location" name="location" placeholder="Enter the city" required>
                </div>
                <div class="input-group">
                    <label for="pickup_address">Pickup Address</label>
                    <input type="text" id="pickup_address" name="pickup_address" placeholder="Enter pickup address" required>
                </div>
                <button type="submit" class="submit-button">Donate Food</button>
            </form>
        </div>
    </div>
</body>
</html>
